# Site settings
title_left    : "outlaw"
title_right   : ".is.me" # default: ""
description   : "outlaw.is.me -- hayden outlaw's personal blog and website"
keywords      : "Hayden Outlaw, Outlaw, Mathematics, NCSU, Writing, Blog, Programming, Machine Learning, Photography, Blog"
url           : https://outlawhayden.github.io # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : ""
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Hayden Outlaw"

plugins:
  - jekyll-sitemap
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : neat_things
    title: Neat Things

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
